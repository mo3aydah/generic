<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Greetings Card Generator</title>
	</head>
	<body class="bg-blue-700 text-white">
		<div id="old_app">
			<header class="bg-black bg-opacity-10">
				<div class="container mx-auto">
					<h1 class="flex w-full items-center justify-between p-5">
						<span class="text-5xl font-bold">Greetings Card Generator</span>
						<a class="hover:opacity-70" href="https://mohannadotaibi.com">@mo9a7i</a>
					</h1>
				</div>
			</header>

			<section id="main">
				<div class="container mx-auto">
					<div class="grid grid-cols-1 gap-3 px-3 py-3 lg:grid-cols-4">
						<div class="rounded-md bg-black bg-opacity-10 lg:col-span-3">
							<div class="image-cover w-full">
								<canvas id="myCanvas" class="mx-auto"></canvas>
							</div>
						</div>

						<div class="rounded-md bg-black bg-opacity-10 p-3 lg:col-span-1">
							<form id="card-form form-underline">
								<div class="mb-4">
									<label for="name" class="mb-2 block">Name</label>
									<input type="text" value="الإسم الكريم" id="name" class="w-full rounded-md border-0 border-b-2 border-gray-300 bg-black bg-opacity-10 px-3 py-2 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring focus:ring-indigo-500" />
								</div>
								<div class="mb-4">
									<label for="position_x" class="mb-2 block">Position X</label>
									<input type="range" id="position_x" min="0" max="100" step="1" class="w-full" />
								</div>
								<div class="mb-4">
									<label for="position_y" class="mb-2 block">Position Y</label>
									<input type="range" id="position_y" min="0" max="100" step="1" class="w-full" />
								</div>
								<div class="mb-4">
									<label for="font_size" class="mb-2 block">Font Size</label>
									<input type="range" id="font_size" min="0" max="100" step="1" class="w-full" />
								</div>
								<div class="mb-4">
									<label for="text_color" class="mb-2 block">Text Color</label>
									<input type="color" id="text_color" value="#ffffff" class="w-full border-none" />
								</div>
								<button type="button" id="download-btn" class="w-full rounded-md bg-green-300 p-3 font-bold text-green-950 hover:bg-green-400">Download Image</button>
							</form>
						</div>
					</div>
				</div>
			</section>

			<footer class="p-3">
				<div class="border-grey container mx-auto border-0 border-t-2">
					<div class="p-3">
						<span class="">Copy rights text</span>
					</div>
				</div>
			</footer>
		</div>

		<script type="module" src="/src/assets/ts/main.ts"></script>
	</body>
</html>
